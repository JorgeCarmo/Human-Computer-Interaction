<script src="jquery.min.js"></script>
<script src="owl-swipe/owl.carousel.js"></script>
	
	
		<script type="text/javascript">
				$('.owl-carousel').on('initialized.owl.carousel', function(f){
					$('.owl-carousel').trigger('to.owl.carousel', [5, 0, true]);
					
				});		
				$('.owl-carousel').on('refreshed.owl.carousel', function(f){
					$('.owl-carousel').trigger('to.owl.carousel', [5, 0, true]);
					
				});		
			 
              $('.owl-carousel').owlCarousel({
                center: true,
                items: 1,
                loop: true,
                dots: false,
                nav: false,
                stagePadding: 20
              });
              $('.owl-carousel').on('translate.owl.carousel', function(e){
					idx = e.item.index;
					$('.owl-item.big').removeClass('big');
					$('.owl-item.medium').removeClass('medium');
					$('.owl-item').eq(idx).addClass('big');
					$('.owl-item').eq(idx-1).addClass('medium');
					$('.owl-item').eq(idx+1).addClass('medium');
				});

				
	</script>
