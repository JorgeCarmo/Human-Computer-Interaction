								<!-- Popup Drones --> 				<div id="popup_drone" style="z-index:-50; "> 					<div style="height:15%;width:100%"> </div> 					<img style="height:40%;width:35%"onClick=";" id="popup_img_drone" alt="Escolha uma Categoria" src=""></img>                     <img style="" id="imagem_drone_way"src="./imagens/takeaway.png"></img> 					<div id="popup_confirm_drone" onClick="desaparecer_popup_drone()"> 						<button id="botao_ok" onClick="desaparecer_popup_drone()" type="button">Ok</button> 					</div> 				</div> 				<Marquee  style="z-Index:-1;font-size:small;width:100%;" id="popup_baixo_drone"	>cenas escritas </marquee>		 				<marquee style="z-Index:-1;" id="popup_cima_drone"> A encomenda chegou. Por favor siga as intruções no visor do drone</marquee>

	<script src="jquery.min.js"></script>
<script src="owl-swipe/owl.carousel.js"></script>
	
	
		<script type="text/javascript">

			 
              $('.owl-carousel').owlCarousel({
                center: true,
                items: 1,
                loop: true,
                dots: false,
                nav: false,
                stagePadding: 20
              });
              $('.owl-carousel').on('translate.owl.carousel', function(e){
					idx = e.item.index;
					$('.owl-item.big').removeClass('big');
					$('.owl-item.medium').removeClass('medium');
					$('.owl-item').eq(idx).addClass('big');
					$('.owl-item').eq(idx-1).addClass('medium');
					$('.owl-item').eq(idx+1).addClass('medium');
				});

				
	</script>
